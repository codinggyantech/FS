<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTMl</title>
</head>
<body>
    <h1>List in HTML</h1>
<!-- ordered list  -->
<h2>Ordered list</h2>
<hr>
<!-- <ol>
    <li>Eggs</li>
    <li>Milk</li>
    <li>Butter</li>
</ol> -->
<ol type="1" start="101">
    <li>Eggs</li>
    <li>Milk</li>
    <li>Butter</li>
</ol>
<hr>
<!-- unordered list  -->
<h2>Unordered list </h2>
<hr>
<ul type="disc">
    <li>Moblie</li>
    <li>Charger</li>
    <li>Headset</li>
</ul>


<!-- Nested list  -->
<hr>
<h2>Nested list </h2>
<hr><hr>
<ol>
    <li>Phones
        <ul>
            <li>Samsung
                <ol>
                    <li>32</li>
                    <li>33</li>
                </ol>
            </li>
            <li>Oppo</li>
        </ul>
    </li>
    <li>Computer
        <ul>
            <li>Lenovo</li>
        </ul>
    </li>
</ol>
</body>
</html>
