<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        ol> li{
         color: green;
        }

        li:first-child {
            color: red;
        }
        li:last-child{
            color: blue;
        }
        li:nth-child(2n+1){
            color: yellow;
        }
        li:nth-child(2n){
            color: pink;
            
        }
    </style>
</head>
<body>
    <ul>
        <li>Tag</li>
        <li>Id</li>
        <li>Class</li>
        <li>Universal</li>
        <li>Group</li>
        <li>Class</li>
        <li>Universal</li>
        <li>Group</li><li>Class</li>
        <li>Universal</li>
        <li>Group</li><li>Class</li>
        <li>Universal</li>
        <li>Group</li><li>Class</li>
        <li>Universal</li>
        <li>Group</li><li>Class</li>
        <li>Universal</li>
        <li>Group</li>
    </ul>

</body>
</html>
