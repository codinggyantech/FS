<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in HTML</title>
</head>
<body>
    <h1>Student Registration Form </h1>
    <hr>
    <form action="">
        Coollege Name: <input type="text" name="" id="" value="MY College Name" readonly> <br><br>
        <fieldset>
            <legend>Personal data</legend>
            Name: <input type="text" required> <br>
            Email: <input type="email" required> <br>
            Password: <input type="password" name="" id=""> <br>
            Age: <input type="number"> <br>
            Phone Number: <input type="number" name="" id="">  <br>
            Address : <textarea name="" id="" cols="30" rows="3"></textarea> <br>
            Gender: <input type="radio" name="gender">Male
                    <input type="radio" name="gender" >Female
                    <input type="radio" name="gender">Others <br>
        </fieldset>
       
        <fieldset>
            <legend>Course Details </legend>
            Courses: 
            <select name="" id="">
                <option value="">Select </option>
                <option value="">B.tech</option>
                <option value="">M.tech</option>
                <option value="">BSC</option>
            </select> <br>
            Option Language: 
            <input type="checkbox" name="" id="" checked>Eng
            <input type="checkbox" name="" id="">Hindi
            <input type="checkbox" name="" id="">Telugu
            <input type="checkbox" name="" id=""> Arabic <br>
        </fieldset>
       
       
        Aaddar Number: <input type="number" name="" id=""> <br>
        DOB: <input type="date" name="" id=""> <br>
        <!-- few more fields in form  -->
Time: <input type="time" name="" id="" > <br>
Color: <input type="color" name="" id=""> <br>
UrL : <input type="url" name="" id=""> <br>
Weeek : <input type="week" name="" id=""> <br>
datetime: <input type="datetime-local" name="" id=""> <br>
month: <input type="month" name="" id=""> <br>
Profile Pic: <input type="file" name="" id="">
input:

<input type="button" value="Get it done">
<input type="range" value="60" max="100" name="" id="">
<input type="hidden" name="">
<!-- <button>Register Now</button> --> <br>
<input type="submit" value="Register Student"> <br>
<input type="reset" value="Clear Form"> <br>
        


    </form>
    
</body>
</html>
